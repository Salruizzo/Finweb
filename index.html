<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mock FinViz</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Mock FinViz</h1>
    <nav>
      <ul>
        <li><a href="#">Overview</a></li>
        <li><a href="#">Screener</a></li>
        <li><a href="#">Charts</a></li>
        <li><a href="#">News</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="market-data">
      <h2>Market Data</h2>
      <table>
        <thead>
          <tr>
            <th>Ticker</th>
            <th>Price</th>
            <th>Change</th>
            <th>% Change</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>AAPL</td>
            <td>$150.00</td>
            <td>+2.00</td>
            <td>+1.35%</td>
          </tr>
          <tr>
            <td>GOOG</td>
            <td>$2800.00</td>
            <td>-15.00</td>
            <td>-0.53%</td>
          </tr>
          <!-- Add more rows as needed -->
        </tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>Mock data for demonstration purposes only.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
